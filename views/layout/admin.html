<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>后台管理 - {{.BlogTitle}}</title>
    <link rel="stylesheet" href="/static/css/lib.min.css"/>
    <link rel="stylesheet" href="/static/css/g.css"/>
    <script type="text/javascript" src="/static/javascript/lib.min.js"></script>
</head>
<body>
     <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">{{.BlogTitle}}</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/#">home</a></li>
                    <li><a href="/#">about</a></li>
                    <li><a href="/#">contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" id="screen">
        <header id="header" class="mt20">
            <div class="fr">
               <div class="fr">
                <div id="contact-me" style="margin-top: 42px!important;">
                    <div class="social">
                        <a target="_blank" class="weibo" href="http://weibo.com/ghd214?is_all=1" title="Weibo">Weibo</a>
                        <a target="_blank" class="github" href="https://github.com/ghd214" title="GitHub">GitHub</a>
                    </div>
                </div>
            </div>
            </div>
            <div class="fl">
                <a href="/" ><img id="logo-img" src="{{.BlogLogo}}" class="img-circle" width="90" height="90"></a>
            </div>
            <div class="fl">
                <div id="blog-title">{{.BlogTitle}}</div>
                <div id="blog-resume">{{.BlogResume}}</div>
            </div>
            <div style="clear:both;"></div>
            <hr>
        </header>
        <ul class="nav nav-pills mb20">
            <li class="{{if .IsAddCatalog}}active{{end}}"><a href="/me/catalog/add">增加分类</a></li>
            <li class="{{if .IsPost}}active{{end}}"><a href="/me/article/add">发表博文</a></li>
            <li class="{{if .IsDraft}}active{{end}}"><a href="/me/article/draft">[草稿箱]</a></li>
            <li><a href="/logout">退出</a></li>
        </ul>
        {{.LayoutContent}}
    </div>
</body>
</html>
