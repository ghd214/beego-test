<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{.PageTitle}} - {{.BlogTitle}}</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"s>
    <link rel="stylesheet" type="text/css" href="/static/css/ee22d.css">
    <link rel="stylesheet" href="/static/css/g.css"/>
    <link rel="shortcut icon" href="/static/favicon.ico">
    <style>
       
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">{{.BlogTitle}}</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/#">home</a></li>
                    <li><a href="/#">about</a></li>
                    <li><a href="/#">contact</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container" id="screen">
        <header id="header" class="mt20">
            <div class="fr">
                <div id="contact-me" style="margin-top: 42px!important;">
                    <div class="social">
                        <a target="_blank" class="weibo" href="http://weibo.com/ghd214?is_all=1" title="Weibo">Weibo</a>
                        <a target="_blank" class="github" href="https://github.com/ghd214" title="GitHub">GitHub</a>
                    </div>
                </div>
            </div>
            <div class="fl">
                <a href="/" ><img id="logo-img" src="{{.BlogLogo}}" class="img-circle" width="90" height="90"></a>
            </div>
            <div class="fl">
                <div id="blog-title"><a href="/">{{.BlogTitle}}</a></div>
                <div id="blog-resume">{{.BlogResume}}</div>
            </div>
            <div style="clear:both;"></div>
            <hr>
        </header>
        {{.LayoutContent}}


        <div class="clear"></div>
        <footer>
            <div class="site-source">
                <a href="/">Beego-Blog</a> is open source on <a href="https://github.com/UlricQin/beego-blog" target="_blank">GitHub</a>.<br />
                Patches, suggestions, and comments are welcome.
            </div>
            <div class="sfc-member">
                Powered by <a href="http://weibo.com/ghd214" target="_blank">ghd</a>
            </div>
        </footer>

    </div>
</body>
</html>
